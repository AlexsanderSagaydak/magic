<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- HEADER FRAGMENT (for authenticated pages) -->
<header th:fragment="header" class="fixed top-0 left-0 right-0 z-50 bg-dark-secondary border-b border-dark-tertiary">
    <nav class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-blue-600 bg-clip-text text-transparent">
            ✨ Wizards
        </h1>

        <div class="flex items-center gap-4">
            <a href="/feed" class="px-4 py-2 rounded-lg bg-dark-tertiary hover:bg-dark-tertiary/80 text-gray-100 font-medium transition">
                Feed
            </a>

            <!-- Language Selector -->
            <div class="flex gap-2">
                <a href="?lang=en" class="px-3 py-2 rounded-lg text-sm font-medium transition"
                   th:classappend="${#locale.language == 'en' ? 'bg-accent text-dark' : 'bg-dark-tertiary hover:bg-dark-tertiary/80'}">
                    EN
                </a>
                <a href="?lang=ru" class="px-3 py-2 rounded-lg text-sm font-medium transition"
                   th:classappend="${#locale.language == 'ru' ? 'bg-accent text-dark' : 'bg-dark-tertiary hover:bg-dark-tertiary/80'}">
                    RU
                </a>
            </div>

            <form action="/logout" method="post">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                <button type="submit" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white font-medium rounded-lg transition">
                    Logout
                </button>
            </form>
        </div>
    </nav>
</header>

<!-- HEADER FRAGMENT (for unauthenticated pages like login/register) -->
<nav th:fragment="headerPublic" class="bg-dark-secondary border-b border-dark-tertiary">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
        <div class="flex items-center">
            <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-blue-600 bg-clip-text text-transparent">
                ✨ <span th:text="#{nav.title}">Wizards</span>
            </h1>
        </div>
        <div class="flex items-center gap-6">
            <ul class="flex gap-6">
                <li><a href="/" th:text="#{nav.home}" class="hover:text-accent transition">Home</a></li>
                <li><a href="/users/register" th:text="#{nav.register}" class="hover:text-accent transition">Register</a></li>
            </ul>
            <!-- Language Selector -->
            <div class="flex gap-2">
                <a href="?lang=en" class="px-3 py-2 rounded-lg text-sm font-medium transition"
                   th:classappend="${#locale.language == 'en' ? 'bg-accent text-dark' : 'bg-dark-tertiary hover:bg-dark-tertiary/80'}">
                    <span th:text="#{lang.en}">EN</span>
                </a>
                <a href="?lang=ru" class="px-3 py-2 rounded-lg text-sm font-medium transition"
                   th:classappend="${#locale.language == 'ru' ? 'bg-accent text-dark' : 'bg-dark-tertiary hover:bg-dark-tertiary/80'}">
                    <span th:text="#{lang.ru}">RU</span>
                </a>
            </div>
        </div>
    </div>
</nav>

<!-- SIDEBAR FRAGMENT -->
<aside th:fragment="sidebar" class="w-full lg:w-64 flex-shrink-0 flex flex-col gap-6 order-last lg:order-first">

    <!-- CARD 0 — Messages -->
    <div id="messagesSection" class="bg-dark-secondary border border-dark-tertiary rounded-xl p-5">
        <h3 class="text-lg font-bold text-gray-100 mb-4 flex items-center gap-2">
            <svg class="w-5 h-5 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
            Messages
        </h3>

        <div id="messagesList" class="space-y-2"></div>
    </div>

    <!-- CARD 2 — Main menu (no title) -->
    <div id="settingsSection" class="bg-dark-secondary border border-dark-tertiary rounded-xl p-5">
        <div class="grid grid-cols-1 gap-3">

            <div class="settings-item w-full px-4 py-3 bg-dark hover:bg-dark-tertiary rounded-lg
                        flex items-center gap-3 cursor-pointer transition text-sm font-medium"
                 onclick="window.location.href='/feed'">
                <svg class="w-6 h-6 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M3 12l2-3m0 0l7-4 7 4M5 9v10a1 1 0 001 1h12a1 1 0 001-1V9m-9 11l4-4m0 0l4 4m-4-4V3"/>
                </svg>
                Home
            </div>

            <div class="settings-item w-full px-4 py-3 bg-dark hover:bg-dark-tertiary rounded-lg
                        flex items-center gap-3 cursor-pointer transition text-sm font-medium"
                 onclick="window.location.href='/my-profile'">
                <svg class="w-6 h-6 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                Profile
            </div>

            <div class="settings-item w-full px-4 py-3 bg-dark hover:bg-dark-tertiary rounded-lg
                        flex items-center gap-3 cursor-pointer transition text-sm font-medium relative"
                 onclick="window.location.href='/favorites'">
                <svg class="w-6 h-6 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                </svg>
                <span>Favorites</span>
                <span id="favoriteCount"
                      class="ml-auto bg-green-500 text-white text-xs px-2 py-0.5 rounded-full font-bold"
                      style="display: none;">0</span>
            </div>

            <div class="settings-item w-full px-4 py-3 bg-dark hover:bg-dark-tertiary rounded-lg
                        flex items-center gap-3 cursor-pointer transition text-sm font-medium">
                <svg class="w-6 h-6 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                </svg>
                Notifications
            </div>

            <div class="settings-item w-full px-4 py-3 bg-dark hover:bg-dark-tertiary rounded-lg
                        flex items-center gap-3 cursor-pointer transition text-sm font-medium">
                <svg class="w-6 h-6 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                </svg>
                Privacy
            </div>

        </div>
    </div>

</aside>
