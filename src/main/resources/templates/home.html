<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{nav.title}">Wizards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0f172a',
                        'dark-secondary': '#1e293b',
                        'dark-tertiary': '#334155',
                        accent: '#3b82f6',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark text-gray-100 font-sans antialiased">
    <!-- Navigation -->
    <nav class="bg-dark-secondary border-b border-dark-tertiary">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-blue-600 bg-clip-text text-transparent">
                    âœ¨ <span th:text="#{nav.title}">Wizards</span>
                </h1>
            </div>
            <div class="flex items-center gap-6">
                <!-- User Info -->
                <div class="flex items-center gap-4">
                    <span class="text-gray-300" th:text="'Welcome, ' + ${#authentication.name} + '!'">Welcome, User!</span>
                    <!-- Language Selector -->
                    <div class="flex gap-2">
                        <a href="/?lang=en" class="px-3 py-2 rounded-lg text-sm font-medium transition"
                           th:classappend="${#locale.language == 'en' ? 'bg-accent text-dark' : 'bg-dark-tertiary hover:bg-dark-tertiary/80'}">
                            <span th:text="#{lang.en}">EN</span>
                        </a>
                        <a href="/?lang=ru" class="px-3 py-2 rounded-lg text-sm font-medium transition"
                           th:classappend="${#locale.language == 'ru' ? 'bg-accent text-dark' : 'bg-dark-tertiary hover:bg-dark-tertiary/80'}">
                            <span th:text="#{lang.ru}">RU</span>
                        </a>
                    </div>
                </div>
                <!-- Logout Button -->
                <form action="/logout" method="post" class="m-0">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button
                        type="submit"
                        class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white font-medium rounded-lg transition duration-200"
                        th:text="#{nav.logout}">
                        Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="min-h-screen bg-gradient-to-b from-dark via-dark-secondary to-dark py-12 px-4">
        <div class="max-w-6xl mx-auto">
            <!-- Page Content -->
            <div class="text-center py-20">
                <h2 class="text-4xl font-bold mb-4">Welcome to Wizards, <span th:text="${username}">User</span>!</h2>
                <p class="text-gray-400 text-xl mb-8">Explore the magical world and discover other wizards</p>
                <a href="/feed" class="inline-block px-8 py-4 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-bold rounded-lg transition duration-200 transform hover:scale-105 active:scale-95">
                    ðŸ“œ View Wizard Feed
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark-secondary border-t border-dark-tertiary mt-12">
        <div class="max-w-6xl mx-auto px-6 py-8 text-center text-gray-400 text-sm">
            <p th:text="#{footer.copyright}">2024 Wizards. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
