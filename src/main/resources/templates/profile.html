<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0f172a',
                        'dark-secondary': '#1e293b',
                        'dark-tertiary': '#334155',
                        accent: '#3b82f6',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark text-gray-100 font-sans antialiased">

<!-- NAVIGATION -->
<nav class="bg-dark-secondary border-b border-dark-tertiary">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-blue-600 bg-clip-text text-transparent">
            ‚ú® Wizards
        </h1>

        <div class="flex items-center gap-4">
            <a href="/feed" class="px-4 py-2 rounded-lg bg-dark-tertiary hover:bg-dark-tertiary/80 text-gray-100 font-medium transition">
                Feed
            </a>

            <form action="/logout" method="post">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                <button type="submit" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white font-medium rounded-lg transition">Logout</button>
            </form>
        </div>
    </div>
</nav>

<!-- MAIN CONTENT -->
<main class="min-h-screen bg-gradient-to-b from-dark via-dark-secondary to-dark py-12 px-4">
    <div class="max-w-7xl mx-auto flex flex-col lg:flex-row justify-center gap-8">

        <!-- LEFT SIDEBAR -->
        <aside class="w-full lg:w-64 flex-shrink-0 flex flex-col gap-6 order-last lg:order-first">

            <div id="settingsSection" class="bg-dark-secondary border border-dark-tertiary rounded-xl p-5 sticky top-24">
                <div class="grid grid-cols-1 gap-3">

                    <div class="settings-item w-full px-4 py-3 bg-dark hover:bg-dark-tertiary rounded-lg flex items-center gap-3 cursor-pointer transition text-sm font-medium" onclick="window.location.href='/my-profile'">
                        <svg class="w-4 h-4 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                        Profile
                    </div>

                    <div class="settings-item w-full px-4 py-3 bg-dark hover:bg-dark-tertiary rounded-lg flex items-center gap-3 cursor-pointer transition text-sm font-medium">
                        <svg class="w-4 h-4 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                        </svg>
                        Notifications
                    </div>

                    <div class="settings-item w-full px-4 py-3 bg-dark hover:bg-dark-tertiary rounded-lg flex items-center gap-3 cursor-pointer transition text-sm font-medium">
                        <svg class="w-4 h-4 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                        </svg>
                        Privacy
                    </div>
                </div>
            </div>

        </aside>

        <!-- CONTENT -->
        <section class="flex-1 max-w-2xl mx-auto">
            <div class="text-center py-24">
                <p class="text-gray-400 text-xl mb-6">üßô Profile page coming soon...</p>
                <a href="/feed" class="px-6 py-3 rounded-lg bg-accent hover:bg-accent/80 text-dark font-medium transition">
                    ‚Üê Return to Feed
                </a>
            </div>
        </section>

    </div>
</main>

</body>
</html>
