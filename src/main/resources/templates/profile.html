<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0f172a',
                        'dark-secondary': '#1e293b',
                        'dark-tertiary': '#334155',
                        accent: '#3b82f6',
                    }
                }
            }
        }
    </script>
    <script src="/js/app.js"></script>

    <style>
        /* Hide scrollbars */
        section::-webkit-scrollbar,
        aside::-webkit-scrollbar {
            display: none;
        }

        section,
        aside {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body class="h-screen overflow-hidden bg-dark text-gray-100 font-sans antialiased flex flex-col">

<!-- NAVIGATION -->
<div th:replace="~{fragments::header}"></div>

<!-- MAIN CONTENT -->
<main class="flex-1 flex bg-gradient-to-b from-dark via-dark-secondary to-dark overflow-hidden mt-16">
    <div class="w-full max-w-7xl mx-auto flex gap-3 px-4 pt-6 pb-12">

        <!-- LEFT SIDEBAR -->
        <div class="w-full lg:w-64 flex-shrink-0 overflow-y-auto">
            <div th:replace="~{fragments::sidebar}"></div>
        </div>

        <!-- CONTENT -->
        <section class="flex-1 overflow-y-auto px-1">

            <!-- PROFILE CARD -->
            <div class="bg-dark-secondary border border-dark-tertiary rounded-xl overflow-hidden p-8">

                <!-- HEADER -->
                <div class="flex items-start gap-6 mb-8 pb-8 border-b border-dark-tertiary">

                    <!-- AVATAR -->
                    <div class="w-32 h-32 rounded-full overflow-hidden border-4 border-accent bg-dark-tertiary">
                        <img th:src="${user.avatarUrl != null ? user.avatarUrl : '/images/default-avatar.svg'}"
                             class="w-full h-full object-cover"
                             onerror="this.src='/images/default-avatar.svg'">
                    </div>

                    <!-- USER INFO -->
                    <div class="flex-1 pt-2">

                        <h2 class="text-3xl font-bold mb-2">
                            <span th:text="${user.firstName}"></span>
                            <span th:text="${user.lastName}"></span>
                        </h2>

                        <p class="text-gray-400 text-lg mb-4">
                            @<span th:text="${user.username}"></span>
                        </p>

                        <!-- ROLE BADGE -->
                        <div class="flex gap-2 mb-4">
                            <span class="inline-block px-3 py-1 bg-blue-900/30 border border-blue-500 rounded-full text-blue-300 text-sm font-medium" th:text="${user.role == 'wizard' ? 'Wizard (Specialist)' : 'Regular User'}"></span>
                            <!-- Specialization Badge for Wizards -->
                            <span th:if="${user.role == 'wizard'}" class="inline-block px-3 py-1 bg-accent/20 border border-accent rounded-full text-accent font-medium text-sm" th:text="${user.specialization}"></span>
                        </div>

                    </div>
                </div>

                <!-- WIZARD SIMPLIFIED VIEW -->
                <div th:if="${user.role == 'wizard'}">
                    <!-- –û –°–ï–ë–ï -->
                    <div class="mb-8">
                        <h3 class="text-sm mb-3 text-gray-400">–û —Å–µ–±–µ</h3>
                        <hr class="border-dark-tertiary mb-3">
                        <p class="text-gray-100" th:text="${user.aboutMe != null && !user.aboutMe.isEmpty() ? user.aboutMe : '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}"></p>
                    </div>

                    <!-- –ú–û–ò –ù–ê–í–´–ö–ò -->
                    <div class="mb-8">
                        <h3 class="text-sm mb-3 text-gray-400">–ú–æ–∏ –Ω–∞–≤—ã–∫–∏</h3>
                        <hr class="border-dark-tertiary mb-3">
                        <div class="flex flex-wrap gap-2">
                            <span th:each="skill : ${userSkills}"
                                  class="inline-block bg-dark-tertiary border border-accent px-3 py-1 rounded-full text-xs"
                                  th:text="${skill}">
                            </span>
                            <span th:if="${userSkills == null || userSkills.isEmpty()}" class="text-gray-500 text-sm">–ù–∞–≤—ã–∫–∏ –Ω–µ —É–∫–∞–∑–∞–Ω—ã</span>
                        </div>
                    </div>
                </div>

                <!-- REGULAR USER FULL VIEW -->
                <div th:if="${user.role == 'regular'}">
                    <!-- INFORMATION BLOCK -->
                    <h3 class="text-xl font-bold mb-6 flex items-center gap-2">
                        <svg class="w-5 h-5 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        Profile Information
                    </h3>

                    <!-- INFO GRID -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                        <!-- First Name -->
                        <div class="bg-dark p-4 rounded-lg border border-dark-tertiary">
                            <p class="text-gray-400 text-sm mb-2">First Name</p>
                            <p class="text-gray-100 font-medium" th:text="${user.firstName}"></p>
                        </div>

                        <!-- Last Name -->
                        <div class="bg-dark p-4 rounded-lg border border-dark-tertiary">
                            <p class="text-gray-400 text-sm mb-2">Last Name</p>
                            <p class="text-gray-100 font-medium" th:text="${user.lastName}"></p>
                        </div>

                        <!-- REGULAR USER SPECIFIC FIELDS -->
                        <div th:if="${user.regularProfile != null}">
                            <!-- Birth Date -->
                            <div class="bg-dark p-4 rounded-lg border border-dark-tertiary">
                                <p class="text-gray-400 text-sm mb-2">Birth Date</p>
                                <p class="text-gray-100 font-medium" th:text="${user.regularProfile.birthDate != null ? #temporals.format(user.regularProfile.birthDate, 'dd MMM yyyy') : 'Not set'}"></p>
                            </div>

                            <!-- Birth Place -->
                            <div class="bg-dark p-4 rounded-lg border border-dark-tertiary">
                                <p class="text-gray-400 text-sm mb-2">Birth Place</p>
                                <p class="text-gray-100 font-medium" th:text="${user.regularProfile.birthPlace != null ? user.regularProfile.birthPlace : 'Not set'}"></p>
                            </div>

                            <!-- Birth Time -->
                            <div class="bg-dark p-4 rounded-lg border border-dark-tertiary md:col-span-2">
                                <p class="text-gray-400 text-sm mb-2">Birth Time</p>
                                <p class="text-gray-100 font-medium" th:text="${user.regularProfile.birthTime != null ? #temporals.format(user.regularProfile.birthTime, 'HH:mm') : 'Not set'}"></p>
                            </div>
                        </div>

                        <!-- Status -->
                        <div class="bg-dark p-4 rounded-lg border border-dark-tertiary md:col-span-2">
                            <p class="text-gray-400 text-sm mb-2 flex items-center gap-2">
                                <svg class="w-4 h-4 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                Account Status
                            </p>

                            <div class="flex items-center gap-2">
                                <span class="w-3 h-3 bg-green-500 rounded-full"></span>
                                <span class="text-gray-100 font-medium">Active</span>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- POSTS SECTION -->
                <div th:if="${posts != null && !posts.isEmpty()}" class="mt-10">
                    <h3 class="text-xl font-bold mb-4">Posts</h3>

                    <div class="space-y-4">
                        <div th:each="post : ${posts}" th:data-post-id="${post.id}"
                             class="post-item bg-dark-secondary p-4 rounded-xl border border-dark-tertiary">
                            <div class="flex items-start gap-3 mb-3">
                                <div class="w-10 h-10 rounded-full bg-accent flex items-center justify-center text-white font-bold flex-shrink-0">
                                    <span th:text="${user.firstName != null ? user.firstName.substring(0,1) : user.username.substring(0,1)}"></span>
                                </div>
                                <div class="flex-1">
                                    <p class="font-medium text-sm" th:text="${user.firstName + ' ' + user.lastName}"></p>
                                    <p class="text-xs text-gray-400" th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy, HH:mm')}"></p>
                                </div>
                            </div>
                            <p class="text-sm text-gray-200 mb-3 ml-13" th:text="${post.content}"></p>
                            <div th:if="${post.imageUrl != null and not #strings.isEmpty(post.imageUrl)}" class="mb-3 ml-13">
                                <img th:src="${post.imageUrl}"
                                     alt="Post image"
                                     class="w-full max-w-2xl h-auto max-h-96 object-cover rounded-lg border border-dark-tertiary cursor-pointer hover:opacity-90 transition"
                                     onclick="openImageModal(this.src)"
                                     onerror="console.log('Image failed to load:', this.src)">
                            </div>
                            <div class="flex items-center gap-4 text-sm ml-13">
                                <button th:onclick="'toggleLike(' + ${post.id} + ')'"
                                        th:data-post-id="${post.id}"
                                        th:classappend="${likedPosts != null && likedPosts[post.id] ? 'text-red-500' : 'text-gray-400'}"
                                        class="like-btn flex items-center gap-1 hover:text-red-500 transition">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"/>
                                    </svg>
                                    <span class="likes-count" th:text="${post.likesCount}">0</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ACTION BUTTONS -->
                <div class="mt-10 pt-8 border-t border-dark-tertiary flex gap-4">
                    <!-- Subscribe Button (for Regular users viewing Wizard) -->
                    <div th:if="${!isOwnProfile && !isSubscribed}">
                        <form method="post" th:action="@{/users/subscribe/{id}(id=${user.id})}" class="w-full">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="w-full px-6 py-3 rounded-lg bg-green-600 hover:bg-green-700 transition text-white font-medium">
                                üí≥ Subscribe for Profile Access
                            </button>
                        </form>
                    </div>

                    <!-- Unsubscribe Button (if already subscribed) -->
                    <div th:if="${!isOwnProfile && isSubscribed}">
                        <form method="post" th:action="@{/users/unsubscribe/{id}(id=${user.id})}" class="w-full">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="w-full px-6 py-3 rounded-lg bg-red-600 hover:bg-red-700 transition text-white font-medium">
                                ‚úì Subscribed - Click to Unsubscribe
                            </button>
                        </form>
                    </div>

                    <!-- Back Button -->
                    <a href="/feed" class="flex-1 px-6 py-3 rounded-lg bg-dark-tertiary hover:bg-dark-tertiary/80 transition text-gray-100 font-medium text-center">
                        Back to Feed
                    </a>
                </div>

            </div>

        </section>

        <!-- RIGHT SIDEBAR - Empty spacer to maintain consistent width with wizard profile -->
        <aside class="w-full lg:w-80 flex-shrink-0 overflow-y-auto">
        </aside>

    </div>
</main>

<script>
    function toggleLike(postId) {
        const button = document.querySelector(`button[data-post-id="${postId}"]`);
        const isLiked = button.classList.contains('text-red-500');
        const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

        const url = isLiked ? `/posts/${postId}/like` : `/posts/${postId}/like`;
        const method = isLiked ? 'DELETE' : 'POST';

        fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json',
                [header]: token
            }
        })
        .then(response => response.json())
        .then(result => {
            if (result.success) {
                // Toggle like button color
                if (isLiked) {
                    button.classList.remove('text-red-500');
                    button.classList.add('text-gray-400');
                } else {
                    button.classList.remove('text-gray-400');
                    button.classList.add('text-red-500');
                }

                // Update likes count
                const likesCountSpan = button.querySelector('.likes-count');
                likesCountSpan.textContent = result.likesCount;
            } else {
                alert(result.message || 'Error toggling like');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error toggling like');
        });
    }

    // Image Modal Functions
    function openImageModal(imageSrc) {
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        modalImage.src = imageSrc;
        modal.classList.remove('hidden');
        modal.classList.add('flex');
    }

    function closeImageModal() {
        const modal = document.getElementById('imageModal');
        modal.classList.add('hidden');
        modal.classList.remove('flex');
    }
</script>

<!-- Image Modal -->
<div id="imageModal" class="hidden fixed inset-0 bg-black bg-opacity-90 z-50 items-center justify-center" onclick="closeImageModal()">
    <div class="relative max-w-7xl max-h-screen p-4">
        <button onclick="closeImageModal()" class="absolute top-4 right-4 text-white hover:text-gray-300 text-4xl font-bold z-10">
            &times;
        </button>
        <img id="modalImage" src="" alt="Full size image" class="max-w-full max-h-screen object-contain rounded-lg">
    </div>
</div>

<!-- Modals -->
<div th:replace="~{fragments :: modals}"></div>

</body>
</html>
