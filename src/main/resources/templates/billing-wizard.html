<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing - Wizard</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0f172a',
                        'dark-secondary': '#1e293b',
                        'dark-tertiary': '#334155',
                        accent: '#3b82f6',
                    }
                }
            }
        }
    </script>
    <script src="/js/app.js"></script>
</head>

<body class="h-screen overflow-hidden bg-dark text-gray-100 font-sans antialiased flex flex-col">

<!-- NAVIGATION -->
<div th:replace="~{fragments::header}"></div>

<!-- MAIN CONTENT -->
<main class="flex-1 flex bg-gradient-to-b from-dark via-dark-secondary to-dark overflow-hidden mt-16">
    <div class="w-full max-w-7xl mx-auto flex gap-8 px-4 pt-6 pb-12">

        <!-- LEFT SIDEBAR -->
        <div class="w-full lg:w-64 flex-shrink-0 overflow-y-auto">
            <div th:replace="~{fragments::sidebar}"></div>
        </div>

        <!-- BILLING CONTENT -->
        <section class="flex-1 max-w-4xl overflow-y-auto px-4">
            <div class="bg-dark-secondary border border-dark-tertiary rounded-xl p-8">

                <h1 class="text-3xl font-bold mb-2">Billing & Earnings</h1>
                <p class="text-gray-400 mb-8">Manage your earnings and payment methods</p>

                <!-- EARNINGS OVERVIEW -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-dark p-6 rounded-xl border border-dark-tertiary">
                        <p class="text-gray-400 text-sm mb-2">Current Balance</p>
                        <p class="text-3xl font-bold text-accent">$0.00</p>
                    </div>
                    <div class="bg-dark p-6 rounded-xl border border-dark-tertiary">
                        <p class="text-gray-400 text-sm mb-2">This Month</p>
                        <p class="text-3xl font-bold text-green-500">$0.00</p>
                    </div>
                    <div class="bg-dark p-6 rounded-xl border border-dark-tertiary">
                        <p class="text-gray-400 text-sm mb-2">Total Earned</p>
                        <p class="text-3xl font-bold text-gray-300">$0.00</p>
                    </div>
                </div>

                <!-- PAYMENT METHODS -->
                <div class="mb-8">
                    <h2 class="text-xl font-bold mb-4">Payment Methods</h2>
                    <div class="bg-dark p-6 rounded-xl border border-dark-tertiary">
                        <p class="text-gray-400 text-center py-8">No payment methods added yet</p>
                        <button class="w-full px-6 py-3 bg-accent hover:bg-blue-600 text-white font-medium rounded-lg transition">
                            Add Payment Method
                        </button>
                    </div>
                </div>

                <!-- TRANSACTION HISTORY -->
                <div>
                    <h2 class="text-xl font-bold mb-4">Transaction History</h2>
                    <div class="bg-dark p-6 rounded-xl border border-dark-tertiary">
                        <p class="text-gray-400 text-center py-8">No transactions yet</p>
                    </div>
                </div>

            </div>
        </section>

        <!-- RIGHT SIDEBAR (empty or stats) -->
        <aside class="w-full lg:w-80 flex-shrink-0 overflow-y-auto">
            <div class="bg-dark-secondary border border-dark-tertiary rounded-xl p-5">
                <h3 class="text-lg font-bold mb-4">Quick Stats</h3>
                <div class="space-y-3">
                    <div class="flex justify-between">
                        <span class="text-gray-400 text-sm">Active Clients</span>
                        <span class="font-bold">0</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-400 text-sm">Consultations</span>
                        <span class="font-bold">0</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-400 text-sm">Avg. Rating</span>
                        <span class="font-bold">-</span>
                    </div>
                </div>
            </div>
        </aside>

    </div>
</main>

</body>
</html>
