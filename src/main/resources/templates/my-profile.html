<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0f172a',
                        'dark-secondary': '#1e293b',
                        'dark-tertiary': '#334155',
                        accent: '#3b82f6',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark text-gray-100 font-sans antialiased">

<!-- NAVIGATION -->
<nav class="bg-dark-secondary border-b border-dark-tertiary">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-blue-600 bg-clip-text text-transparent">
            âœ¨ Wizards
        </h1>

        <div class="flex items-center gap-4">
            <a href="/feed" class="px-4 py-2 rounded-lg bg-dark-tertiary hover:bg-dark-tertiary/80 text-gray-100 font-medium transition">
                Feed
            </a>

            <form action="/logout" method="post">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                <button type="submit" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white font-medium rounded-lg transition">Logout</button>
            </form>
        </div>
    </div>
</nav>

<!-- MAIN CONTENT -->
<main class="min-h-screen bg-gradient-to-b from-dark via-dark-secondary to-dark py-12 px-4">
    <div class="max-w-7xl mx-auto flex flex-col lg:flex-row justify-center gap-8">

        <!-- LEFT SIDEBAR -->
        <aside class="w-full lg:w-64 flex-shrink-0 flex flex-col gap-6 order-last lg:order-first">

            <div id="settingsSection" class="bg-dark-secondary border border-dark-tertiary rounded-xl p-5 sticky top-24">
                <div class="grid grid-cols-1 gap-3">

                    <div class="settings-item w-full px-4 py-3 bg-dark hover:bg-dark-tertiary rounded-lg flex items-center gap-3 cursor-pointer transition text-sm font-medium" onclick="window.location.href='/my-profile'">
                        <svg class="w-4 h-4 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                        Profile
                    </div>

                    <div class="settings-item w-full px-4 py-3 bg-dark hover:bg-dark-tertiary rounded-lg flex items-center gap-3 cursor-pointer transition text-sm font-medium">
                        <svg class="w-4 h-4 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                        </svg>
                        Notifications
                    </div>

                    <div class="settings-item w-full px-4 py-3 bg-dark hover:bg-dark-tertiary rounded-lg flex items-center gap-3 cursor-pointer transition text-sm font-medium">
                        <svg class="w-4 h-4 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                        </svg>
                        Privacy
                    </div>
                </div>
            </div>

        </aside>

        <!-- CONTENT -->
        <section class="flex-1 max-w-2xl mx-auto">
            <div class="bg-dark-secondary border border-dark-tertiary rounded-xl overflow-hidden p-8">

                <!-- Header with Avatar -->
                <div class="flex items-start gap-6 mb-8 pb-8 border-b border-dark-tertiary">
                    <!-- Avatar -->
                    <div class="w-32 h-32 rounded-full overflow-hidden border-4 border-accent bg-dark-tertiary flex-shrink-0">
                        <img th:src="'https://api.dicebear.com/7.x/avataaars/svg?seed=' + ${user.username}"
                             alt="Avatar"
                             class="w-full h-full object-cover">
                    </div>

                    <!-- User Info -->
                    <div class="flex-1 pt-2">
                        <h2 class="text-3xl font-bold text-gray-100 mb-2">
                            <span th:text="${user.firstName}"></span>
                            <span th:text="${user.lastName}"></span>
                        </h2>
                        <p class="text-gray-400 text-lg mb-4">@<span th:text="${user.username}"></span></p>

                        <div class="flex gap-3">
                            <span class="inline-block px-4 py-2 bg-accent/20 border border-accent rounded-lg text-accent font-medium">
                                <span th:text="${user.specialization}"></span>
                            </span>
                        </div>
                    </div>
                </div>

                <!-- Profile Details -->
                <div class="space-y-6">
                    <h3 class="text-xl font-bold text-gray-100 flex items-center gap-2">
                        <svg class="w-5 h-5 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        Profile Information
                    </h3>

                    <!-- Details Grid -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Email -->
                        <div class="bg-dark p-4 rounded-lg border border-dark-tertiary">
                            <p class="text-gray-400 text-sm mb-2 flex items-center gap-2">
                                <svg class="w-4 h-4 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                                </svg>
                                Email
                            </p>
                            <p class="text-gray-100 font-medium break-all" th:text="${user.email}"></p>
                        </div>

                        <!-- Username -->
                        <div class="bg-dark p-4 rounded-lg border border-dark-tertiary">
                            <p class="text-gray-400 text-sm mb-2 flex items-center gap-2">
                                <svg class="w-4 h-4 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                </svg>
                                Username
                            </p>
                            <p class="text-gray-100 font-medium" th:text="${user.username}"></p>
                        </div>

                        <!-- First Name -->
                        <div class="bg-dark p-4 rounded-lg border border-dark-tertiary">
                            <p class="text-gray-400 text-sm mb-2">First Name</p>
                            <p class="text-gray-100 font-medium" th:text="${user.firstName}"></p>
                        </div>

                        <!-- Last Name -->
                        <div class="bg-dark p-4 rounded-lg border border-dark-tertiary">
                            <p class="text-gray-400 text-sm mb-2">Last Name</p>
                            <p class="text-gray-100 font-medium" th:text="${user.lastName}"></p>
                        </div>

                        <!-- Specialization -->
                        <div class="bg-dark p-4 rounded-lg border border-dark-tertiary md:col-span-2">
                            <p class="text-gray-400 text-sm mb-2 flex items-center gap-2">
                                <svg class="w-4 h-4 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                                </svg>
                                Magical Specialization
                            </p>
                            <p class="text-gray-100 font-medium text-lg" th:text="${user.specialization}"></p>
                        </div>

                        <!-- Status -->
                        <div class="bg-dark p-4 rounded-lg border border-dark-tertiary md:col-span-2">
                            <p class="text-gray-400 text-sm mb-2 flex items-center gap-2">
                                <svg class="w-4 h-4 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                Account Status
                            </p>
                            <div class="flex items-center gap-2">
                                <span class="w-3 h-3 bg-green-500 rounded-full"></span>
                                <span class="text-gray-100 font-medium">Active</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="mt-8 pt-8 border-t border-dark-tertiary flex gap-4">
                    <a href="/feed" class="flex-1 px-6 py-3 rounded-lg bg-accent hover:bg-accent/80 text-dark font-medium transition text-center">
                        Back to Feed
                    </a>
                </div>
            </div>
        </section>

    </div>
</main>

</body>
</html>
