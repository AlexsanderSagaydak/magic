<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0f172a',
                        'dark-secondary': '#1e293b',
                        'dark-tertiary': '#334155',
                        accent: '#3b82f6',
                    }
                }
            }
        };
    </script>
</head>

<body class="bg-dark text-gray-100 font-sans antialiased">

<!-- NAVIGATION -->
<div th:replace="~{fragments::header}"></div>

<!-- MAIN CONTENT -->
<main class="min-h-screen bg-gradient-to-b from-dark via-dark-secondary to-dark py-12 px-4">

    <div class="max-w-7xl mx-auto flex flex-col lg:flex-row justify-center gap-8">

        <!-- LEFT SIDEBAR -->
        <div th:replace="~{fragments::sidebar}"></div>

        <!-- PROFILE CONTENT -->
        <section class="flex-1 max-w-3xl mx-auto flex flex-col">

            <!-- PROFILE CARD -->
            <div class="bg-dark-secondary border border-dark-tertiary rounded-xl overflow-hidden p-8">

                <!-- HEADER -->
                <div class="flex items-start gap-6 mb-8 pb-8 border-b border-dark-tertiary">

                    <!-- AVATAR -->
                    <div class="w-32 h-32 rounded-full overflow-hidden border-4 border-accent bg-dark-tertiary">
                        <img th:src="'https://api.dicebear.com/7.x/avataaars/svg?seed=' + ${user.username}"
                             class="w-full h-full object-cover">
                    </div>

                    <!-- USER INFO -->
                    <div class="flex-1 pt-2">

                        <h2 class="text-3xl font-bold mb-2">
                            <span th:text="${user.firstName}"></span>
                            <span th:text="${user.lastName}"></span>
                        </h2>

                        <p class="text-gray-400 text-lg mb-4">
                            @<span th:text="${user.username}"></span>
                        </p>

                        <!-- SPECIALIZATION BADGE -->
                        <span class="inline-block px-4 py-2 bg-accent/20 border border-accent rounded-lg text-accent font-medium">
                            <span th:text="${user.specialization}"></span>
                        </span>

                    </div>
                </div>

                <!-- INFORMATION BLOCK -->
                <h3 class="text-xl font-bold mb-6 flex items-center gap-2">
                    <svg class="w-5 h-5 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    Profile Information
                </h3>

                <!-- INFO GRID -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                    <!-- Email -->
                    <div class="bg-dark p-4 rounded-lg border border-dark-tertiary">
                        <p class="text-gray-400 text-sm mb-2 flex items-center gap-2">
                            <svg class="w-4 h-4 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>
                            Email
                        </p>
                        <p class="text-gray-100 font-medium break-all" th:text="${user.email}"></p>
                    </div>

                    <!-- Username -->
                    <div class="bg-dark p-4 rounded-lg border border-dark-tertiary">
                        <p class="text-gray-400 text-sm mb-2 flex items-center gap-2">
                            <svg class="w-4 h-4 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                            Username
                        </p>
                        <p class="text-gray-100 font-medium" th:text="${user.username}"></p>
                    </div>

                    <!-- First Name -->
                    <div class="bg-dark p-4 rounded-lg border border-dark-tertiary">
                        <p class="text-gray-400 text-sm mb-2">First Name</p>
                        <p class="text-gray-100 font-medium" th:text="${user.firstName}"></p>
                    </div>

                    <!-- Last Name -->
                    <div class="bg-dark p-4 rounded-lg border border-dark-tertiary">
                        <p class="text-gray-400 text-sm mb-2">Last Name</p>
                        <p class="text-gray-100 font-medium" th:text="${user.lastName}"></p>
                    </div>

                    <!-- Specialization -->
                    <div class="bg-dark p-4 rounded-lg border border-dark-tertiary md:col-span-2">
                        <p class="text-gray-400 text-sm mb-2 flex items-center gap-2">
                            <svg class="w-4 h-4 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M13 10V3L4 14h7v7l9-11h-7z"/>
                            </svg>
                            Magical Specialization
                        </p>
                        <p class="text-gray-100 font-medium text-lg" th:text="${user.specialization}"></p>
                    </div>

                    <!-- Status -->
                    <div class="bg-dark p-4 rounded-lg border border-dark-tertiary md:col-span-2">
                        <p class="text-gray-400 text-sm mb-2 flex items-center gap-2">
                            <svg class="w-4 h-4 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            Account Status
                        </p>

                        <div class="flex items-center gap-2">
                            <span class="w-3 h-3 bg-green-500 rounded-full"></span>
                            <span class="text-gray-100 font-medium">Active</span>
                        </div>
                    </div>

                </div>

                <!-- ACTION BUTTONS -->
                <div class="mt-10 pt-8 border-t border-dark-tertiary flex gap-4">
                    <a href="/feed"
                       class="flex-1 px-6 py-3 rounded-lg bg-accent hover:bg-accent/80 transition text-dark font-medium text-center">
                        Back to Feed
                    </a>
                </div>

            </div>

        </section>

        <!-- RIGHT SIDEBAR (empty for now, but aligned like feed page) -->
        <aside class="w-full lg:w-64 flex-shrink-0"></aside>

    </div>
</main>

</body>
</html>
