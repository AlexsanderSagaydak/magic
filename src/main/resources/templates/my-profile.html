<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0f172a',
                        'dark-secondary': '#1e293b',
                        'dark-tertiary': '#334155',
                        accent: '#3b82f6',
                    }
                }
            }
        };
    </script>
    <style>
        .edit-field {
            display: none;
        }

        .edit-field.active {
            display: block;
        }

        .view-field {
            display: block;
        }

        .view-field.hidden {
            display: none;
        }

        .edit-mode .edit-field {
            display: block;
        }

        .edit-mode .view-field {
            display: none;
        }
    </style>
</head>

<body class="bg-dark text-gray-100 font-sans antialiased">

<!-- NAVIGATION -->
<div th:replace="~{fragments::header}"></div>

<!-- MAIN CONTENT -->
<main class="min-h-screen bg-gradient-to-b from-dark via-dark-secondary to-dark py-12 px-4">

    <div class="max-w-7xl mx-auto flex flex-col lg:flex-row justify-center gap-8">

        <!-- LEFT SIDEBAR -->
        <div th:replace="~{fragments::sidebar}"></div>

        <!-- PROFILE CONTENT -->
        <section class="flex-1 max-w-3xl mx-auto flex flex-col">

            <!-- PROFILE CARD -->
            <div id="profileCard" class="bg-dark-secondary border border-dark-tertiary rounded-xl overflow-hidden p-8">

                <!-- HEADER -->
                <div class="flex items-start gap-6 mb-8 pb-8 border-b border-dark-tertiary">

                    <!-- AVATAR -->
                    <div class="w-32 h-32 rounded-full overflow-hidden border-4 border-accent bg-dark-tertiary">
                        <img th:src="'https://api.dicebear.com/7.x/avataaars/svg?seed=' + ${user.username}"
                             class="w-full h-full object-cover">
                    </div>

                    <!-- USER INFO -->
                    <div class="flex-1 pt-2">

                        <h2 class="text-3xl font-bold mb-2">
                            <span th:text="${user.firstName}"></span>
                            <span th:text="${user.lastName}"></span>
                        </h2>

                        <p class="text-gray-400 text-lg mb-4">
                            @<span th:text="${user.username}"></span>
                        </p>

                        <!-- SPECIALIZATION BADGE -->
                        <span th:if="${user.specialization != null && !user.specialization.isEmpty()}" class="inline-block px-4 py-2 bg-accent/20 border border-accent rounded-lg text-accent font-medium">
                            <span th:text="${user.specialization}"></span>
                        </span>
                        <span th:if="${user.specialization == null || user.specialization.isEmpty()}" class="inline-block px-4 py-2 bg-gray-700/50 border border-gray-600 rounded-lg text-gray-400 font-medium">
                            Not set
                        </span>

                    </div>
                </div>

                <!-- INFORMATION BLOCK -->
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-xl font-bold flex items-center gap-2">
                        <svg class="w-5 h-5 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        Profile Information
                    </h3>

                    <!-- Edit Icon -->
                    <button onclick="toggleEditMode()" class="view-field p-2 rounded-lg hover:bg-dark-tertiary transition-colors" title="Edit Profile">
                        <svg class="w-5 h-5 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                        </svg>
                    </button>
                </div>

                <!-- INFO GRID -->
                <form id="profileForm" method="post" th:action="@{/users/profile/save}" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <!-- Email (View Only) -->
                    <div class="bg-dark p-4 rounded-lg border border-dark-tertiary view-field">
                        <p class="text-gray-400 text-sm mb-2 flex items-center gap-2">
                            <svg class="w-4 h-4 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>
                            Email
                        </p>
                        <p class="text-gray-100 font-medium break-all" th:text="${user.email}"></p>
                    </div>

                    <!-- Username (View Only) -->
                    <div class="bg-dark p-4 rounded-lg border border-dark-tertiary view-field">
                        <p class="text-gray-400 text-sm mb-2 flex items-center gap-2">
                            <svg class="w-4 h-4 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                            Username
                        </p>
                        <p class="text-gray-100 font-medium" th:text="${user.username}"></p>
                    </div>

                    <!-- First Name (Editable) -->
                    <div class="bg-dark p-4 rounded-lg border border-dark-tertiary">
                        <p class="text-gray-400 text-sm mb-2 view-field">First Name</p>
                        <p class="text-gray-100 font-medium view-field" th:text="${user.firstName}"></p>
                        <input type="text" name="firstName" th:value="${user.firstName}" class="edit-field w-full px-3 py-2 bg-dark-tertiary border border-dark-tertiary rounded text-gray-100" placeholder="First Name">
                    </div>

                    <!-- Last Name (Editable) -->
                    <div class="bg-dark p-4 rounded-lg border border-dark-tertiary">
                        <p class="text-gray-400 text-sm mb-2 view-field">Last Name</p>
                        <p class="text-gray-100 font-medium view-field" th:text="${user.lastName}"></p>
                        <input type="text" name="lastName" th:value="${user.lastName}" class="edit-field w-full px-3 py-2 bg-dark-tertiary border border-dark-tertiary rounded text-gray-100" placeholder="Last Name">
                    </div>

                    <!-- REGULAR USER SPECIFIC FIELDS -->
                    <div th:if="${user.role == 'regular' && user.regularProfile != null}">
                        <!-- Birth Date -->
                        <div class="bg-dark p-4 rounded-lg border border-dark-tertiary">
                            <p class="text-gray-400 text-sm mb-2 view-field">Birth Date</p>
                            <p class="text-gray-100 font-medium view-field" th:text="${user.regularProfile.birthDate != null ? #temporals.format(user.regularProfile.birthDate, 'dd MMM yyyy') : 'Not set'}"></p>
                            <input type="date" name="birthDate" th:value="${user.regularProfile.birthDate}" class="edit-field w-full px-3 py-2 bg-dark-tertiary border border-dark-tertiary rounded text-gray-100">
                        </div>

                        <!-- Birth Place -->
                        <div class="bg-dark p-4 rounded-lg border border-dark-tertiary">
                            <p class="text-gray-400 text-sm mb-2 view-field">Birth Place</p>
                            <p class="text-gray-100 font-medium view-field" th:text="${user.regularProfile.birthPlace != null ? user.regularProfile.birthPlace : 'Not set'}"></p>
                            <input type="text" name="birthPlace" th:value="${user.regularProfile.birthPlace}" class="edit-field w-full px-3 py-2 bg-dark-tertiary border border-dark-tertiary rounded text-gray-100" placeholder="e.g., New York">
                        </div>

                        <!-- Birth Time -->
                        <div class="bg-dark p-4 rounded-lg border border-dark-tertiary">
                            <p class="text-gray-400 text-sm mb-2 view-field">Birth Time</p>
                            <p class="text-gray-100 font-medium view-field" th:text="${user.regularProfile.birthTime != null ? #temporals.format(user.regularProfile.birthTime, 'HH:mm') : 'Not set'}"></p>
                            <input type="time" name="birthTime" th:value="${user.regularProfile.birthTime}" class="edit-field w-full px-3 py-2 bg-dark-tertiary border border-dark-tertiary rounded text-gray-100">
                        </div>
                    </div>

                    <!-- WIZARD USER SPECIFIC FIELDS -->
                    <div th:if="${user.role == 'wizard' && user.wizardProfile != null}">
                        <!-- Skills -->
                        <div class="bg-dark p-4 rounded-lg border border-dark-tertiary md:col-span-2">
                            <p class="text-gray-400 text-sm mb-3 view-field">Skills & Abilities</p>

                            <!-- View Mode -->
                            <div class="view-field">
                                <div class="flex flex-wrap gap-2">
                                    <span th:each="skill : ${user.wizardProfile.skills}" class="px-3 py-1 bg-accent/20 border border-accent rounded-full text-sm text-accent" th:text="${skill}"></span>
                                    <span th:if="${user.wizardProfile.skills.isEmpty()}" class="text-gray-500">No skills added yet</span>
                                </div>
                            </div>

                            <!-- Edit Mode -->
                            <div class="edit-field space-y-2">
                                <div class="space-y-2">
                                    <label class="flex items-center gap-2">
                                        <input type="checkbox" name="skills" value="Spell Casting" th:checked="${user.wizardProfile.skills.contains('Spell Casting')}" class="w-4 h-4">
                                        <span class="text-gray-300">Spell Casting</span>
                                    </label>
                                    <label class="flex items-center gap-2">
                                        <input type="checkbox" name="skills" value="Potion Making" th:checked="${user.wizardProfile.skills.contains('Potion Making')}" class="w-4 h-4">
                                        <span class="text-gray-300">Potion Making</span>
                                    </label>
                                    <label class="flex items-center gap-2">
                                        <input type="checkbox" name="skills" value="Divination" th:checked="${user.wizardProfile.skills.contains('Divination')}" class="w-4 h-4">
                                        <span class="text-gray-300">Divination</span>
                                    </label>
                                    <label class="flex items-center gap-2">
                                        <input type="checkbox" name="skills" value="Transmutation" th:checked="${user.wizardProfile.skills.contains('Transmutation')}" class="w-4 h-4">
                                        <span class="text-gray-300">Transmutation</span>
                                    </label>
                                    <label class="flex items-center gap-2">
                                        <input type="checkbox" name="skills" value="Defense Magic" th:checked="${user.wizardProfile.skills.contains('Defense Magic')}" class="w-4 h-4">
                                        <span class="text-gray-300">Defense Magic</span>
                                    </label>
                                    <label class="flex items-center gap-2">
                                        <input type="checkbox" name="skills" value="Conjuration" th:checked="${user.wizardProfile.skills.contains('Conjuration')}" class="w-4 h-4">
                                        <span class="text-gray-300">Conjuration</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Status -->
                    <div class="bg-dark p-4 rounded-lg border border-dark-tertiary md:col-span-2 view-field">
                        <p class="text-gray-400 text-sm mb-2 flex items-center gap-2">
                            <svg class="w-4 h-4 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            Account Status
                        </p>

                        <div class="flex items-center gap-2">
                            <span class="w-3 h-3 bg-green-500 rounded-full"></span>
                            <span class="text-gray-100 font-medium">Active</span>
                        </div>
                    </div>

                    <!-- SPECIALIZATION SECTION (inside same form) -->
                    <div class="md:col-span-2 mt-8 pt-8 border-t border-dark-tertiary">
                        <h3 class="text-lg font-bold mb-4 flex items-center gap-2">
                            <svg class="w-5 h-5 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M13 10V3L4 14h7v7l9-11h-7z"/>
                            </svg>
                            Specialization
                        </h3>

                        <div class="bg-dark p-4 rounded-lg border border-dark-tertiary">
                            <!-- View Mode -->
                            <div class="view-field">
                                <p class="text-gray-400 text-sm mb-2">Magical Specialization</p>
                                <p class="text-gray-100 font-medium text-lg" th:text="${user.specialization != null && !user.specialization.isEmpty() ? user.specialization : 'Not set'}">Not set</p>
                            </div>

                            <!-- Edit Mode -->
                            <div class="edit-field">
                                <label for="specialization" class="block text-gray-400 text-sm mb-2">Magical Specialization <span class="text-red-500">*</span></label>
                                <select
                                    id="specialization"
                                    name="specialization"
                                    th:value="${user.specialization}"
                                    required
                                    class="w-full px-4 py-3 bg-dark-tertiary border-2 border-dark-tertiary rounded-lg focus:outline-none focus:border-accent focus:ring-2 focus:ring-accent focus:ring-offset-0 transition text-gray-100">
                                    <option value="">Select your specialization</option>
                                    <option value="White Magic" th:selected="${user.specialization == 'White Magic'}">White Magic</option>
                                    <option value="Black Magic" th:selected="${user.specialization == 'Black Magic'}">Black Magic</option>
                                    <option value="Gray Magic" th:selected="${user.specialization == 'Gray Magic'}">Gray Magic</option>
                                    <option value="Elemental Magic" th:selected="${user.specialization == 'Elemental Magic'}">Elemental Magic</option>
                                    <option value="Time Magic" th:selected="${user.specialization == 'Time Magic'}">Time Magic</option>
                                    <option value="Illusion Magic" th:selected="${user.specialization == 'Illusion Magic'}">Illusion Magic</option>
                                    <option value="Healing Magic" th:selected="${user.specialization == 'Healing Magic'}">Healing Magic</option>
                                </select>
                            </div>
                        </div>

                        <!-- Years of Experience -->
                        <div class="bg-dark p-4 rounded-lg border border-dark-tertiary mt-4 md:col-span-2">
                            <p class="text-gray-400 text-sm mb-2 view-field">Years of Experience</p>
                            <p class="text-gray-100 font-medium view-field" th:text="${user.wizardProfile.yearsOfExperience != null ? user.wizardProfile.yearsOfExperience + ' years' : '0 years'}"></p>
                            <div class="edit-field flex items-center gap-3">
                                <input type="number" name="yearsOfExperience" th:value="${user.wizardProfile.yearsOfExperience}" min="0" max="100" class="flex-1 px-3 py-2 bg-dark-tertiary border border-dark-tertiary rounded text-gray-100" placeholder="Years of experience">
                                <span class="text-gray-400">years</span>
                            </div>
                        </div>
                    </div>

                </form>

                <!-- ACTION BUTTONS -->
                <div class="mt-10 pt-8 border-t border-dark-tertiary flex gap-4">
                    <!-- View Mode Buttons -->
                    <div id="viewButtons" class="view-field flex gap-4 w-full">
                        <button onclick="toggleEditMode()" class="flex-1 px-6 py-3 rounded-lg bg-accent hover:bg-accent/80 transition text-dark font-medium flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                            </svg>
                            Edit Profile
                        </button>
                        <a href="/feed" class="flex-1 px-6 py-3 rounded-lg bg-dark-tertiary hover:bg-dark-tertiary/80 transition text-gray-100 font-medium text-center">
                            Back to Feed
                        </a>
                    </div>

                    <!-- Edit Mode Buttons -->
                    <div id="editButtons" class="edit-field flex gap-4 w-full">
                        <button type="submit" form="profileForm" class="flex-1 px-6 py-3 rounded-lg bg-green-600 hover:bg-green-700 transition text-white font-medium">
                            Save Changes
                        </button>
                        <button onclick="toggleEditMode()" class="flex-1 px-6 py-3 rounded-lg bg-dark-tertiary hover:bg-dark-tertiary/80 transition text-gray-100 font-medium">
                            Cancel
                        </button>
                    </div>
                </div>

            </div>

        </section>

        <!-- RIGHT SIDEBAR (empty for now, but aligned like feed page) -->
        <aside class="w-full lg:w-64 flex-shrink-0"></aside>

    </div>
</main>

<script>
    function toggleEditMode() {
        const profileCard = document.getElementById('profileCard');
        if (profileCard) {
            profileCard.classList.toggle('edit-mode');
        }
    }
</script>

</body>
</html>
