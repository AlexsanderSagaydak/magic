<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Wizards Feed</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0f172a',
                        'dark-secondary': '#1e293b',
                        'dark-tertiary': '#334155',
                        accent: '#3b82f6',
                    }
                }
            }
        }
    </script>
    <script src="/js/app.js"></script>
    <style>
        /* Accordion styles */
        .accordion-content,
        .accordion-subcontent {
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: all 0.3s ease-in-out;
        }

        .accordion-content.expanded {
            max-height: 5000px;
            opacity: 1;
            margin-top: 0.5rem;
        }

        .accordion-subcontent.expanded {
            max-height: 2000px;
            opacity: 1;
            margin-top: 0.5rem;
            padding-left: 0.5rem;
        }

        .accordion-content.collapsed,
        .accordion-subcontent.collapsed {
            max-height: 0;
            opacity: 0;
            margin-top: 0;
        }

        .chevron {
            transition: transform 0.3s ease;
        }

        .chevron.rotate-180 {
            transform: rotate(180deg);
        }

        /* Checkbox styles */
        .skill-checkbox {
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .skill-checkbox:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }

        /* Hide scrollbars */
        section::-webkit-scrollbar,
        aside::-webkit-scrollbar {
            display: none;
        }

        section,
        aside {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>

<body class="h-screen overflow-hidden bg-dark text-gray-100 font-sans antialiased flex flex-col">

<!-- NAVIGATION -->
<div th:replace="~{fragments::header}"></div>

<!-- MAIN CONTENT -->
<main class="flex-1 flex bg-gradient-to-b from-dark via-dark-secondary to-dark overflow-hidden mt-16">
    <div class="w-full max-w-7xl mx-auto flex gap-8 px-4 pt-6 pb-12">

        <!-- LEFT SIDEBAR -->
        <div class="w-full lg:w-64 flex-shrink-0 overflow-y-auto">
            <div th:replace="~{fragments::sidebar}"></div>
        </div>

        <!-- FEED (scrollable center) -->
        <section class="flex-1 max-w-3xl overflow-y-auto px-4">
            <div id="feedContainer" class="space-y-6"></div>

                <div id="loadingIndicator" style="display: none;" class="flex justify-center py-12">
                    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-accent"></div>
                </div>

            <div id="noProfiles" style="display: none;" class="text-center py-12">
                <p class="text-gray-400 text-lg">üßô No wizards found</p>
            </div>

            <!-- PAGINATION -->
            <div class="mt-12 flex justify-center gap-4">
            <button id="prevBtn" class="px-6 py-2 rounded-lg bg-dark-tertiary hover:bg-dark-tertiary/80 transition disabled:opacity-50" onclick="previousPage()" disabled>
                ‚Üê Previous
            </button>

            <span class="text-gray-400">Page <span id="currentPage">1</span> of <span id="totalPages">1</span></span>

            <button id="nextBtn" class="px-6 py-2 rounded-lg bg-dark-tertiary hover:bg-dark-tertiary/80 transition disabled:opacity-50" onclick="nextPage()" disabled>
                Next ‚Üí
            </button>
            </div>
        </section>

        <!-- RIGHT SIDEBAR - SKILLS FILTER -->
        <aside class="w-full lg:w-80 flex-shrink-0 overflow-y-auto">
            <div class="bg-dark-secondary border border-dark-tertiary rounded-xl p-5">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-bold text-gray-100">–§–∏–ª—å—Ç—Ä –ø–æ –Ω–∞–≤—ã–∫–∞–º</h3>
                    <button onclick="clearAllFilters()" class="text-xs text-accent hover:text-blue-400 transition">–°–±—Ä–æ—Å–∏—Ç—å</button>
                </div>

                <div class="space-y-2">
                    <!-- Skills Accordion Fragment -->
                    <div th:replace="~{fragments::skillsAccordion('filter')}"></div>
                </div>
            </div>
        </aside>

    </div>
</main>

<script>
    /* --- JS —Å–æ—Ö—Ä–∞–Ω—ë–Ω –ø–æ–ª–Ω–æ—Å—Ç—å—é, —Ç–æ–ª—å–∫–æ –ø–µ—Ä–µ–Ω–µ—Å—ë–Ω –Ω–∏–∂–µ –¥–ª—è –∞–∫–∫—É—Ä–∞—Ç–Ω–æ—Å—Ç–∏ --- */

    let currentPage = 1;
    let limit = 6;
    let isLoading = false;
    let totalCount = 0;

    function getTotalPages() { return Math.ceil(totalCount / limit); }

    async function fetchProfiles(page = 1) {
        if (isLoading) return;
        isLoading = true;

        document.getElementById('loadingIndicator').style.display = 'flex';

        try {
            const offset = (page - 1) * limit;
            const url = `/api/profiles?offset=${offset}&limit=${limit}`;

            const response = await fetch(url);
            const profiles = await response.json();

            if (profiles.length === 0 && page === 1) {
                document.getElementById('noProfiles').style.display = 'block';
                document.getElementById('feedContainer').innerHTML = '';
            } else {
                document.getElementById('noProfiles').style.display = 'none';
                renderProfiles(profiles);
                currentPage = page;
                updatePagination();
            }
        } finally {
            isLoading = false;
            document.getElementById('loadingIndicator').style.display = 'none';
        }
    }

    async function fetchTotalCount() {
        try {
            const response = await fetch('/api/profiles/count');
            totalCount = await response.json();
        } catch {
            totalCount = 0;
        }
    }

    function renderProfiles(profiles) {
        const container = document.getElementById('feedContainer');
        container.innerHTML = '';

        profiles.forEach(profile => container.appendChild(createProfileCard(profile)));
    }

    function createProfileCard(profile) {
        const card = document.createElement('div');
        card.className =
            'bg-dark-secondary border border-dark-tertiary rounded-xl overflow-hidden hover:border-accent hover:shadow-lg cursor-pointer transition flex flex-col';

        const onlineClass = profile.online ? 'bg-green-500' : 'bg-gray-500';

        card.innerHTML = `
        <div class="relative w-full h-64 bg-gradient-to-br from-accent to-blue-700 overflow-hidden">
            <img src="${profile.profileImageUrl}" class="w-full h-full object-cover"
                onerror="this.style.display='none'; this.parentElement.style.background='linear-gradient(to right, #3b82f6, #1e40af)'">
            <div class="absolute top-2 right-2 bg-dark-secondary/80 px-2 py-1 rounded text-xs">üé• Video</div>
            <button data-wizard-id="${profile.id}" class="favorite-btn absolute top-2 left-2 bg-dark-secondary/90 hover:bg-dark-secondary p-2 rounded-full transition-all hover:scale-110 z-10">
                <svg class="w-5 h-5 text-red-500 favorite-icon transition-all" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                </svg>
            </button>
        </div>

        <div class="p-4 flex flex-col justify-between h-full">
            <div>
                <div class="flex items-start gap-3 mb-3">
                    <div class="w-16 h-16 rounded-full overflow-hidden border-2 border-accent bg-dark-tertiary">
                        <img src="${profile.avatarUrl}" class="w-full h-full object-cover"
                            onerror="this.style.display='none'; this.parentElement.style.background='linear-gradient(135deg, #3b82f6, #1e40af)'">
                    </div>

                    <div class="flex-1">
                        <div class="flex items-center gap-2 mb-1">
                            <div class="font-bold text-sm">${profile.firstName} ${profile.lastName}</div>
                            <span class="w-2 h-2 rounded-full ${onlineClass}"></span>
                        </div>
                        <div class="text-xs text-gray-400">@${profile.username}</div>
                    </div>
                </div>

                <div class="inline-block bg-dark-tertiary border border-dark-tertiary hover:border-accent px-2 py-1 rounded text-xs">
                    ${profile.specialization}
                </div>
            </div>

            <div class="flex justify-end mt-3">
                <svg class="w-5 h-5 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </div>
        </div>
    `;

        // Add click handler for the card (navigate to profile)
        card.querySelector('.p-4').onclick = () => window.location.href = `/users/${profile.id}`;

        // Add click handler for favorite button (prevent card navigation)
        const favoriteBtn = card.querySelector('.favorite-btn');
        favoriteBtn.onclick = (e) => {
            e.stopPropagation();
            toggleFavorite(e, profile.id);
        };

        // Check and set initial favorite status
        checkFavoriteStatus(profile.id, card);

        return card;
    }

    /**
     * Checks if a wizard is in the user's favorites and updates the UI accordingly.
     * @param {number} wizardId - The ID of the wizard to check
     * @param {HTMLElement} cardElement - The card element containing the favorite button
     */
    async function checkFavoriteStatus(wizardId, cardElement) {
        try {
            const response = await fetch(`/favorites/check/${wizardId}`);

            if (!response.ok) {
                console.error(`Failed to check favorite status: ${response.status}`);
                return;
            }

            const data = await response.json();
            const icon = cardElement.querySelector('.favorite-icon');

            if (data.isFavorite) {
                icon.setAttribute('fill', 'currentColor');
                icon.style.transform = 'scale(1.1)';
            } else {
                icon.removeAttribute('fill');
                icon.style.transform = 'scale(1)';
            }
        } catch (error) {
            console.error('Error checking favorite status:', error);
        }
    }

    /**
     * Toggles the favorite status of a wizard (add or remove from favorites).
     * @param {Event} event - The click event
     * @param {number} wizardId - The ID of the wizard to toggle
     */
    async function toggleFavorite(event, wizardId) {
        event.stopPropagation();
        event.preventDefault();

        const btn = event.target.closest('.favorite-btn');
        const icon = btn.querySelector('.favorite-icon');
        const isFilled = icon.getAttribute('fill') === 'currentColor';
        const url = isFilled ? `/favorites/remove/${wizardId}` : `/favorites/add/${wizardId}`;

        // Get CSRF token from meta tags
        const csrfToken = document.querySelector('meta[name="_csrf"]')?.getAttribute('content');
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.getAttribute('content');

        // Optimistic UI update
        btn.disabled = true;
        btn.style.opacity = '0.6';

        try {
            const headers = {
                'Content-Type': 'application/json'
            };

            // Add CSRF token if available
            if (csrfToken && csrfHeader) {
                headers[csrfHeader] = csrfToken;
            }

            const response = await fetch(url, {
                method: 'POST',
                headers: headers
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();

            // Update UI based on response
            if (data.success) {
                if (data.isFavorite) {
                    icon.setAttribute('fill', 'currentColor');
                    icon.style.transform = 'scale(1.1)';
                    showToast('Added to favorites!', 'success');
                } else {
                    icon.removeAttribute('fill');
                    icon.style.transform = 'scale(1)';
                    showToast('Removed from favorites', 'info');
                }

                // Update favorite count in sidebar
                loadFavoriteCount();
            } else {
                throw new Error(data.message || 'Operation failed');
            }

        } catch (error) {
            console.error('Error toggling favorite:', error);
            showToast('Failed to update favorite. Please try again.', 'error');

            // Revert UI on error
            if (isFilled) {
                icon.setAttribute('fill', 'currentColor');
            } else {
                icon.removeAttribute('fill');
            }
        } finally {
            btn.disabled = false;
            btn.style.opacity = '1';
        }
    }

    function updatePagination() {
        const total = getTotalPages();
        document.getElementById('currentPage').textContent = currentPage;
        document.getElementById('totalPages').textContent = total;

        document.getElementById('prevBtn').disabled = currentPage <= 1;
        document.getElementById('nextBtn').disabled = currentPage >= total;
    }

    function nextPage() {
        if (currentPage < getTotalPages()) {
            fetchProfiles(currentPage + 1);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    }

    function previousPage() {
        if (currentPage > 1) {
            fetchProfiles(currentPage - 1);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    }

    function renderMessages() {
        const messagesList = document.getElementById('messagesList');

        const mockMessages = [
            { id: 1, sender: 'Merlin', preview: 'Hey, how are you doing?', unread: true },
            { id: 2, sender: 'Dumbledore', preview: 'The next meeting is...', unread: true },
            { id: 3, sender: 'Gandalf', preview: 'Thanks for the invite!', unread: false }
        ];

        messagesList.innerHTML = mockMessages.map(msg => `
        <div class="message-item p-3 bg-dark hover:bg-dark-tertiary rounded-lg cursor-pointer transition
            ${msg.unread ? 'border-l-2 border-accent' : ''}">
            <div class="flex justify-between mb-1">
                <span class="text-sm font-medium">${msg.sender}</span>
                ${msg.unread ? '<span class="w-2 h-2 bg-accent rounded-full"></span>' : ''}
            </div>
            <p class="text-xs text-gray-400 truncate">${msg.preview}</p>
        </div>
    `).join('');
    }

    /**
     * Toggles accordion section open/closed
     */
    function toggleAccordion(button) {
        const content = button.nextElementSibling;
        const chevron = button.querySelector('.chevron');

        if (content.classList.contains('collapsed')) {
            content.classList.remove('collapsed');
            content.classList.add('expanded');
            chevron.classList.add('rotate-180');
        } else {
            content.classList.remove('expanded');
            content.classList.add('collapsed');
            chevron.classList.remove('rotate-180');
        }
    }

    /**
     * Clears all skill filters and resets the feed
     */
    function clearAllFilters() {
        // Uncheck all skill checkboxes
        document.querySelectorAll('.wizard-skills-accordion input[type="checkbox"]').forEach(cb => {
            cb.checked = false;
        });

        // Reset to showing all profiles
        currentPage = 1;
        fetchTotalCount().then(() => fetchProfiles(1));
    }

    /**
     * Applies skills filter based on checked checkboxes
     */
    async function applySkillsFilter() {
        // Collect all checked skill values
        const checkedSkills = [];
        document.querySelectorAll('.wizard-skills-accordion input[type="checkbox"]:checked').forEach(cb => {
            checkedSkills.push(cb.value);
        });

        if (isLoading) return;
        isLoading = true;

        document.getElementById('loadingIndicator').style.display = 'flex';

        try {
            const offset = 0; // Reset to first page when filtering
            const limit = 6;

            // Build URL with skills parameter
            let url = `/api/profiles/filter?offset=${offset}&limit=${limit}`;
            if (checkedSkills.length > 0) {
                checkedSkills.forEach(skill => {
                    url += `&skills=${encodeURIComponent(skill)}`;
                });
            }

            const response = await fetch(url);
            const profiles = await response.json();

            if (profiles.length === 0) {
                document.getElementById('noProfiles').style.display = 'block';
                document.getElementById('feedContainer').innerHTML = '';
            } else {
                document.getElementById('noProfiles').style.display = 'none';
                renderProfiles(profiles);
            }

            // Update total count for filtered results
            const countUrl = checkedSkills.length > 0
                ? `/api/profiles/filter?limit=1000${checkedSkills.map(s => `&skills=${encodeURIComponent(s)}`).join('')}`
                : '/api/profiles/count';

            const countResponse = await fetch(countUrl);
            if (checkedSkills.length > 0) {
                const allFiltered = await countResponse.json();
                totalCount = allFiltered.length;
            } else {
                totalCount = await countResponse.json();
            }

            currentPage = 1;
            updatePagination();

        } catch (error) {
            console.error('Error applying skills filter:', error);
        } finally {
            isLoading = false;
            document.getElementById('loadingIndicator').style.display = 'none';
        }
    }

    document.addEventListener('DOMContentLoaded', async () => {
        await fetchTotalCount();
        fetchProfiles(1);
        renderMessages();

        // Add event listeners to all skill checkboxes
        document.querySelectorAll('.wizard-skills-accordion input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                applySkillsFilter();
            });
        });

        // Check if we should open filter (redirect from other pages)
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('openFilter') === 'true') {
            // Open filter if it's currently collapsed
            const filterContainer = document.querySelector('.filter-container');
            if (filterContainer && filterContainer.parentElement) {
                const parent = filterContainer.parentElement;
                if (parent.classList.contains('filter-collapsed')) {
                    parent.classList.remove('filter-collapsed');
                }
            }
            // Clean up URL (remove parameter)
            const cleanUrl = window.location.pathname;
            window.history.replaceState({}, document.title, cleanUrl);
        }
    });
</script>

</body>
</html>
