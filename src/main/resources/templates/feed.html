<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizards Feed</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0f172a',
                        'dark-secondary': '#1e293b',
                        'dark-tertiary': '#334155',
                        accent: '#3b82f6',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-dark text-gray-100 font-sans antialiased">

<!-- NAVIGATION -->
<nav class="bg-dark-secondary border-b border-dark-tertiary">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-blue-600 bg-clip-text text-transparent">
            ‚ú® Wizards Feed
        </h1>

        <div class="flex items-center gap-4">
            <a href="/" class="px-4 py-2 rounded-lg bg-dark-tertiary hover:bg-dark-tertiary/80 text-gray-100 font-medium transition">
                Home
            </a>

            <form action="/logout" method="post">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                <button type="submit" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white font-medium rounded-lg transition">Logout</button>
            </form>
        </div>
    </div>
</nav>

<!-- MAIN CONTENT -->
<main class="min-h-screen bg-gradient-to-b from-dark via-dark-secondary to-dark py-12 px-4">
    <div class="max-w-7xl mx-auto">

        <!-- FILTER BUTTONS -->
        <div class="flex gap-3 mb-8 overflow-x-auto pb-2">
            <button class="filter-btn active px-4 py-2 rounded-lg bg-accent text-dark font-medium transition" onclick="filterBySpecialization('')">All Wizards</button>
            <button class="filter-btn px-4 py-2 rounded-lg bg-dark-tertiary hover:bg-dark-tertiary/80 text-gray-100 transition" onclick="filterBySpecialization('White Magic')">White Magic</button>
            <button class="filter-btn px-4 py-2 rounded-lg bg-dark-tertiary hover:bg-dark-tertiary/80 text-gray-100 transition" onclick="filterBySpecialization('Black Magic')">Black Magic</button>
            <button class="filter-btn px-4 py-2 rounded-lg bg-dark-tertiary hover:bg-dark-tertiary/80 text-gray-100 transition" onclick="filterBySpecialization('Gray Magic')">Gray Magic</button>
            <button class="filter-btn px-4 py-2 rounded-lg bg-dark-tertiary hover:bg-dark-tertiary/80 text-gray-100 transition" onclick="filterBySpecialization('Elemental Magic')">Elemental</button>
        </div>

        <!-- NEW CENTERED LAYOUT -->
        <div class="max-w-7xl mx-auto flex flex-col lg:flex-row justify-center gap-8 mb-12">

            <!-- LEFT SIDEBAR -->
            <aside class="w-full lg:w-64 flex-shrink-0 flex flex-col gap-6">

                <div id="settingsSection" class="bg-dark-secondary border border-dark-tertiary rounded-xl p-5 sticky top-24">
                    <div class="grid grid-cols-1 gap-3">

                        <div class="settings-item w-full px-4 py-3 bg-dark hover:bg-dark-tertiary rounded-lg flex items-center gap-3 cursor-pointer transition">
                            <svg class="w-4 h-4 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                            Profile
                        </div>

                        <div class="settings-item w-full px-4 py-3 bg-dark hover:bg-dark-tertiary rounded-lg flex items-center gap-3 cursor-pointer transition">
                            <svg class="w-4 h-4 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                            </svg>
                            Notifications
                        </div>

                        <div class="settings-item w-full px-4 py-3 bg-dark hover:bg-dark-tertiary rounded-lg flex items-center gap-3 cursor-pointer transition">
                            <svg class="w-4 h-4 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                            Privacy
                        </div>
                    </div>
                </div>

            </aside>

            <!-- FEED -->
            <section class="flex-1 max-w-3xl mx-auto flex flex-col">
                <div id="feedContainer" class="space-y-6"></div>

                <div id="loadingIndicator" style="display: none;" class="flex justify-center py-12">
                    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-accent"></div>
                </div>

                <div id="noProfiles" style="display: none;" class="text-center py-12">
                    <p class="text-gray-400 text-lg">üßô No wizards found</p>
                </div>
            </section>

            <!-- RIGHT SIDEBAR -->
            <aside class="w-full lg:w-64 flex-shrink-0 flex flex-col gap-6">

                <div id="messagesSection" class="bg-dark-secondary border border-dark-tertiary rounded-xl p-5 sticky top-24">
                    <h3 class="text-lg font-bold text-gray-100 mb-4 flex items-center gap-2">
                        <svg class="w-5 h-5 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                        Messages
                    </h3>

                    <div id="messagesList" class="space-y-2"></div>
                </div>

            </aside>

        </div>

        <!-- PAGINATION -->
        <div class="mt-12 flex justify-center gap-4">
            <button id="prevBtn" class="px-6 py-2 rounded-lg bg-dark-tertiary hover:bg-dark-tertiary/80 transition disabled:opacity-50" onclick="previousPage()" disabled>
                ‚Üê Previous
            </button>

            <span class="text-gray-400">Page <span id="currentPage">1</span> of <span id="totalPages">1</span></span>

            <button id="nextBtn" class="px-6 py-2 rounded-lg bg-dark-tertiary hover:bg-dark-tertiary/80 transition disabled:opacity-50" onclick="nextPage()" disabled>
                Next ‚Üí
            </button>
        </div>

    </div>
</main>

<script>
    /* --- JS —Å–æ—Ö—Ä–∞–Ω—ë–Ω –ø–æ–ª–Ω–æ—Å—Ç—å—é, —Ç–æ–ª—å–∫–æ –ø–µ—Ä–µ–Ω–µ—Å—ë–Ω –Ω–∏–∂–µ –¥–ª—è –∞–∫–∫—É—Ä–∞—Ç–Ω–æ—Å—Ç–∏ --- */

    let currentPage = 1;
    let limit = 6;
    let isLoading = false;
    let currentFilter = '';
    let totalCount = 0;

    function getTotalPages() { return Math.ceil(totalCount / limit); }

    async function fetchProfiles(page = 1) {
        if (isLoading) return;
        isLoading = true;

        document.getElementById('loadingIndicator').style.display = 'flex';

        try {
            const offset = (page - 1) * limit;
            let url = `/api/profiles?offset=${offset}&limit=${limit}`;
            if (currentFilter)
                url = `/api/profiles/specialization/${currentFilter}?offset=${offset}&limit=${limit}`;

            const response = await fetch(url);
            const profiles = await response.json();

            if (profiles.length === 0 && page === 1) {
                document.getElementById('noProfiles').style.display = 'block';
                document.getElementById('feedContainer').innerHTML = '';
            } else {
                document.getElementById('noProfiles').style.display = 'none';
                renderProfiles(profiles);
                currentPage = page;
                updatePagination();
            }
        } finally {
            isLoading = false;
            document.getElementById('loadingIndicator').style.display = 'none';
        }
    }

    async function fetchTotalCount() {
        try {
            const response = await fetch('/api/profiles/count');
            totalCount = await response.json();
        } catch {
            totalCount = 0;
        }
    }

    function renderProfiles(profiles) {
        const container = document.getElementById('feedContainer');
        container.innerHTML = '';

        profiles.forEach(profile => container.appendChild(createProfileCard(profile)));
    }

    function createProfileCard(profile) {
        const card = document.createElement('div');
        card.className =
            'bg-dark-secondary border border-dark-tertiary rounded-xl overflow-hidden hover:border-accent hover:shadow-lg cursor-pointer transition flex flex-col';
        card.onclick = () => window.location.href = `/users/${profile.id}`;

        const onlineClass = profile.online ? 'bg-green-500' : 'bg-gray-500';

        card.innerHTML = `
        <div class="relative w-full h-64 bg-gradient-to-br from-accent to-blue-700 overflow-hidden">
            <img src="${profile.profileImageUrl}" class="w-full h-full object-cover"
                onerror="this.style.display='none'; this.parentElement.style.background='linear-gradient(to right, #3b82f6, #1e40af)'">
            <div class="absolute top-2 right-2 bg-dark-secondary/80 px-2 py-1 rounded text-xs">üé• Video</div>
        </div>

        <div class="p-4 flex flex-col justify-between h-full">
            <div>
                <div class="flex items-start gap-3 mb-3">
                    <div class="w-16 h-16 rounded-full overflow-hidden border-2 border-accent bg-dark-tertiary">
                        <img src="${profile.avatarUrl}" class="w-full h-full object-cover"
                            onerror="this.style.display='none'; this.parentElement.style.background='linear-gradient(135deg, #3b82f6, #1e40af)'">
                    </div>

                    <div class="flex-1">
                        <div class="flex items-center gap-2 mb-1">
                            <div class="font-bold text-sm">${profile.firstName} ${profile.lastName}</div>
                            <span class="w-2 h-2 rounded-full ${onlineClass}"></span>
                        </div>
                        <div class="text-xs text-gray-400">@${profile.username}</div>
                    </div>
                </div>

                <div class="inline-block bg-dark-tertiary border border-dark-tertiary hover:border-accent px-2 py-1 rounded text-xs">
                    ${profile.specialization}
                </div>
            </div>

            <div class="flex justify-end mt-3">
                <svg class="w-5 h-5 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </div>
        </div>
    `;

        return card;
    }

    function filterBySpecialization(s) {
        currentFilter = s;
        currentPage = 1;

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('bg-accent', 'text-dark');
            btn.classList.add('bg-dark-tertiary', 'text-gray-100');
        });

        event.target.classList.remove('bg-dark-tertiary');
        event.target.classList.add('bg-accent', 'text-dark');

        fetchTotalCount().then(() => fetchProfiles(1));
    }

    function updatePagination() {
        const total = getTotalPages();
        document.getElementById('currentPage').textContent = currentPage;
        document.getElementById('totalPages').textContent = total;

        document.getElementById('prevBtn').disabled = currentPage <= 1;
        document.getElementById('nextBtn').disabled = currentPage >= total;
    }

    function nextPage() {
        if (currentPage < getTotalPages()) {
            fetchProfiles(currentPage + 1);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    }

    function previousPage() {
        if (currentPage > 1) {
            fetchProfiles(currentPage - 1);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    }

    function renderMessages() {
        const messagesList = document.getElementById('messagesList');

        const mockMessages = [
            { id: 1, sender: 'Merlin', preview: 'Hey, how are you doing?', unread: true },
            { id: 2, sender: 'Dumbledore', preview: 'The next meeting is...', unread: true },
            { id: 3, sender: 'Gandalf', preview: 'Thanks for the invite!', unread: false }
        ];

        messagesList.innerHTML = mockMessages.map(msg => `
        <div class="message-item p-3 bg-dark hover:bg-dark-tertiary rounded-lg cursor-pointer transition
            ${msg.unread ? 'border-l-2 border-accent' : ''}">
            <div class="flex justify-between mb-1">
                <span class="text-sm font-medium">${msg.sender}</span>
                ${msg.unread ? '<span class="w-2 h-2 bg-accent rounded-full"></span>' : ''}
            </div>
            <p class="text-xs text-gray-400 truncate">${msg.preview}</p>
        </div>
    `).join('');
    }

    document.addEventListener('DOMContentLoaded', async () => {
        await fetchTotalCount();
        fetchProfiles(1);
        renderMessages();
    });
</script>

</body>
</html>
