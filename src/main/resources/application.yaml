server:
  port: 8080

spring:
  messages:
    basename: messages
    encoding: UTF-8
  application:
    name: wizards
  datasource:
    url: jdbc:h2:mem:wizardsdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always
      continue-on-error: false
  h2:
    console:
      enabled: true
      path: /h2-console
